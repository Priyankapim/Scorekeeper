<!DOCTYPE html>
<html>

<head>
    <title>ScoreKeeper</title>
    <link type="text/css" rel="stylesheet" href="style.css"> </head>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
<body>

    <h1 style="text-align: center";><strong><i class="fas fa-list-ol"></i> SCOREKEEPER</strong></h1>
        
    <div class="row">
        <form class="columnCenter">
            <label>Playing to: <span>5</span>
                
        </form>
           
    </div>
    <div class="row">
        <div class=col>
            <p id="p1Display">0</p>
            <button class="player" id="p1"><i class="far fa-user"></i> Player 1</button>
        </div>
        <div class=col>
            <p id="p2Display">0</p>
            <button class="player" id="p2"><i class="far fa-user"></i> Player 2</button>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="reset" id="reset"><i class="fa fa-power-off" aria-hidden="true"></i>  Reset</button>
        </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="sc.js"></script>
</body>

</html>
